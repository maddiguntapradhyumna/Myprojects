<html>
<head>
<title>Dine booking</title>
</head>
<body align="center">
<form>
<h2>Dine Booking</h2></caption>
<label>Visitor Name:</label>
<input type="text" maxlength="20" id="name"/><br>
<label>Number of Members:</label>
<input type="text"  id="no"/><br>
<label>Contact No:</label>
<input type="number"  id="cno"/><br>
<label>Email:</label>
<input type="email"  id="email"/><br>
<label>Type of Food:</label>
<input type="checkbox"  id="south" value="South Indian"/>South Indian
<input type="checkbox"  id="North" value="North Indian"/>North Indian
<input type="checkbox"  id="china" value="Chinese"/>Chinese
<input type="checkbox"  id="west" value="Western"/>Western<br>
<label>Room Status:</label>
<input type="radio" id="ac" value="AC"/>AC
<input  type="radio" id="nc"  value="Non-AC"/>Non-AC<br>
<label>Venue Preference:</label>
<select id="venue">
<option value="select">--Select--</option>
<option value="Arena">Arena</option>
<option value="Fiesta">Fiesta</option>
<option value="Vista">Vista</option>
<option value="Mythri">Mythri</option>
<option value="Oasis">Oasis</option>
<option value="Ameoba">Ameoba</option>
</select><br>
<input type="submit" name="submit" value="Book"/>
<input type="reset" name="submit" value="reset"/><br>
</form>
</body>
</html>
